<app-title-component [enterTitle]="enterTitle"></app-title-component>
<div class="container">
        
        <mat-card class="size-card">
            <div class="row">
                <app-generic-chart [startDate]="startDateToChart" [endDate]="endDateToChart" [arrayPayments]="dataForChart"></app-generic-chart>              
            </div>
            <table mat-table [dataSource]="arrayService" class="mat-elevation-z8">

            <ng-container matColumnDef="Nombre Destinatario">
                <th mat-header-cell *matHeaderCellDef> Nombre Destinatario </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Rut">
                <th mat-header-cell *matHeaderCellDef> Rut </th>
                <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Banco">
                <th mat-header-cell *matHeaderCellDef> Banco </th>
                <td mat-cell *matCellDef="let element"> {{element.bankId}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Tipo de Cuenta">
                <th mat-header-cell *matHeaderCellDef> Tipo de Cuenta </th>
                <td mat-cell *matCellDef="let element"> {{element.typeAccount}} </td>
            </ng-container>

            <ng-container matColumnDef="Monto">
                <th mat-header-cell *matHeaderCellDef> Monto </th>
                <td mat-cell *matCellDef="let element"> $ {{element.amount}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="returnColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: returnColumns;"></tr>
            </table>
        </mat-card>
</div>
